<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registration Form</h2>

<form onsubmit="return validateForm();">

	<label>First Name <span class="required">*</span></label><br>
    <input type="text" id="fname" placeholder="Enter First Name"><br><br>


    <label>Last Name *</label><br>
    <input type="text" id="lname" placeholder="Enter Last Name"><br><br>

	<label>Email <span class="required">*</span></label><br>
    <input type="text" id="email" placeholder="Enter Email"><br><br>

	<label>Email <span class="required">*</span></label><br>
    <input type="text" id="email" placeholder="Enter Email"><br><br>


    <label>Password *</label><br>
    <input type="password" id="password" placeholder="Enter Password"><br><br>

    <label>Confirm Password *</label><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>

    <label>Mobile Number *</label><br>
    <input type="text" id="mobile" placeholder="Enter Mobile Number"><br><br>

    <button type="submit">Register</button>

</form>

<!-- JavaScript file -->
<script src="validation.js"></script>

</body>
</html>
